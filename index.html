<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Add web-site icon -->
    <link rel="shortcut icon" type="image/x-icon" href="Image/math-game-icon.png" />
    <!-- Connect with css -->
    <link rel="stylesheet" href="styling.css">
    <title>Maths Game</title>
</head>
<body>
    <div class="container-fluid col-lg-8 col-md-10 col-sm-12">
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div>
        <div id="question">
            <!-- We write text in JavaScript -->
        </div>
        <div id="instruction">
            Click on the correct answer
        </div>
        <div id="choices" class="col-lg-9 col-md-8 col-sm-7">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset" onclick="showText()">
            Start Game
        </div>
        <div id="timeremaining">
            <i class="bi bi-alarm"></i><span> <span id="hidetext">Time</span>: </span>
                <span id="timeremainingvalue">60</span>s.
        </div>
        <div id="gameOver">
            <!-- We write text in JavaScript -->
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
